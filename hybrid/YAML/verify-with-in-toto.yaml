apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: verify-with-in-toto
spec:
  workspaces:
    - name: metadata
  steps:
    - name: verify
      image: misaelvf2/in-toto
      env:
        - name: "DOCKER_CONFIG"
          value: "/tekton/home/.docker/"
      script: |
        #!/usr/bin/env bash
        cp $(workspaces.metadata.path)/hello_world.tar.gz
        ls
        cat build_push.bd562add.link
        cat develop.88a5704a.link
        in-toto-verify --layout root.layout --layout-key owner.pub
