apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: verify-with-in-toto
spec:
  workspaces:
    - name: docker-source
  steps:
    - name: copy-over
      image: misaelvf2/kaniko-in-toto
      env:
        - name: "DOCKER_CONFIG"
          value: "/tekton/home/.docker/"
      script: |
        #!/usr/bin/env bash
        ls
        echo "ORIGINAL LISTING ----------------------------"
        cp -r $(workspaces.docker-source.path)/asylo-hello-world.tar.gz .
        tar xzf asylo-hello-world.tar.gz
        cp $(workspaces.docker-source.path)/root.layout .
        cp $(workspaces.docker-source.path)/owner.pub .
        cp $(workspaces.docker-source.path)/$(ls workspace/docker-source | grep clone.*.link) .
        cp $(workspaces.docker-source.path)/$(ls workspace/docker-source | grep modify.*.link) .
        cp $(workspaces.docker-source.path)/$(ls workspace/docker-source | grep build_and_push.*.link) .
        cp $(workspaces.docker-source.path)/$(ls workspace/docker-source | grep package.*.link) .
        ls -l
        cat package.def9261b.link
    - name: verify
      image: misaelvf2/kaniko-in-toto
      script: |
        #!/usr/bin/env bash
        ls -l $(workspaces.docker-source.path)
        cat $(workspaces.docker-source.path)/root.layout
        in-toto-verify --verbose --layout $(workspaces.docker-source.path)/root.layout --layout-key $(workspaces.docker-source.path)/owner.pub --link-dir $(workspaces.docker-source.path)
